        - { label: 'FAQ 3 Image', name: 'faq_3_image', widget: 'image' }
        - { label: 'Dropdown 4', name: 'dropdown_4', widget: 'string' }
        - { label: 'FAQ 4 Heading', name: 'faq_4_heading', widget: 'string' }
        - { label: 'FAQ 4 Paragraph 1', name: 'faq_4_paragraph_1', widget: 'text' }
        - { label: 'FAQ 4 Paragraph 2', name: 'faq_4_paragraph_2', widget: 'text' }
