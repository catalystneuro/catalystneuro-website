main_heading: Our Mission
card_image: assets/img/mission-page.png
card_paragraph_1: We believe that the future of neuroscience will be driven by
  collaboration between labs. Our mission is to develop channels of
  communication and distribution of resources between labs to enable exponential
  growth and innovation
card_paragraph_2: We are at the forefront of this effort, shaping the way data,
  analysis and visualization tools are standardized and shared across the
  international community of systems neuroscientists.
